<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean's Calculator</title>
    <link rel="shortcut icon" href="OIP2.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class=" container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" readonly>
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value ='' " class="operator">
                    <input type="button" value="DEL" onclick="display.value = display.value.toString().slice
                (0,-1)" class="operator">
                    <input type="button" value="." onclick="updateDisplay('.')" class="operator">
                    <input type="button" value="/" onclick="updateDisplay('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="updateDisplay('7')">
                    <input type="button" value="8" onclick="updateDisplay('8')">
                    <input type="button" value="9" onclick="updateDisplay('9')">
                    <input type="button" value="*" onclick="updateDisplay('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="updateDisplay('4')">
                    <input type="button" value="5" onclick="updateDisplay('5')">
                    <input type="button" value="6" onclick="updateDisplay('6')">
                    <input type="button" value="-" onclick="updateDisplay('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="updateDisplay('1')">
                    <input type="button" value="2" onclick="updateDisplay('2')">
                    <input type="button" value="3" onclick="updateDisplay('3')">
                    <input type="button" value="+" onclick="updateDisplay('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="updateDisplay('00')">
                    <input type="button" value="0" onclick="updateDisplay('0')">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
                </div>
            </form>
        </div>
    </div>
    <script>
        const display = document.getElementById("display");

        function updateDisplay(value) {
            display.value += value; // Adiciona o n√∫mero ao display
            display.scrollLeft = display.scrollWidth; // Atualiza para mostrar a extremidade
        }
    </script>

</body>

</html>
